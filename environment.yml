name: famus
channels:
  - conda-forge
  - bioconda
  - pytorch
  - defaults
dependencies:
  - python>=3.11,<3.13
  - numpy>=1.26.4,<2.0
  - pandas>=2.2.3
  - scikit-learn>=1.3.0
  - scipy>=1.10.0
  - biopython>=1.78
  - tqdm>=4.66.2
  - matplotlib>=3.7.0
  - seaborn>=0.13.2
  - pyyaml>=5.0
  # Bioinformatics tools
  - hmmer
  - mafft
  - seqkit
  - mmseqs2
  # PyTorch - CPU version by default
  - pytorch>=2.0.0
  - cpuonly
  # Development tools
  - pip
  - pytest
  - pip:
    - -e .