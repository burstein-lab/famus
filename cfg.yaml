number_of_sampled_sequences_per_subcluster: 40 # 'use_all' or int
number_of_sampled_non_subcluster_sequences: 1500000 # "use_all" or int
number_of_sampled_unknown_sequences: 'use_all' # 'use_all', int, or 'do_not_use'
